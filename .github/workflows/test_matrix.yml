name: Test matrix filtering
run-name: Test matrix filtering
on:
  workflow_dispatch:
    inputs:
      services:
        description: Service names (comma separated)
        type: string
        required: true

jobs:
  prepare-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Read config and build matrix
        id: set-matrix
        run: |
          import yaml, json, os
          
          requested_services = [s.strip() for s in os.environ["SERVICES"].split(",")]

          with open(".github/config_variables/aws_ecs_clusters.yml") as f:
              config = yaml.safe_load(f)

          matrix = []
          for cluster, services in config.items():
              for service in services:
                  if service in requested_services:
                      matrix.append({"cluster": cluster, "service": service})
          print("Built matrix:", matrix)
          for service in requested_services:
              if not any(entry["service"] == service for entry in matrix):
                  raise ValueError(f"Service '{service}' not found in any cluster")

          print("::set-output name=matrix::" + json.dumps({"services": matrix}))
        env:
          SERVICES: ${{ github.event.inputs.services }}
        shell: python3 {0}
  filter:
    runs-on: ubuntu-latest
    needs:
      - prepare-matrix
    strategy:
      matrix: ${{ fromJson(needs.prepare-matrix.outputs.matrix) }}
    steps:
      - name: Deploy ${{ matrix.service }} to ECS cluster ${{ matrix.cluster }}
        id: print
        run: | 
          echo "Worker: ${{ matrix.value.worker }}, Cluster: ${{ matrix.value.cluster }}"
